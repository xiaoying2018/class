<script src="https://cdn.bootcss.com/Swiper/2.7.6/idangerous.swiper.min.js"></script>
<script type="text/javascript">
	$.ajax({
    url: "http://manage.xiaoying.net/getrecom",
    type: "get",
    data: { recom_id: 2 },
    success: function(res) {
        if (res.status) {
            var str = "";
            for (var i = 0; i < res.recomdata.length; i++) {
                $(".hothide img").attr("src", "http://manage.xiaoying.net/Uploads/" + res.recomdata[i].file_path);
                $(".hothide a").attr("href", res.recomdata[i].link_url);
                str = str + $(".hothide").html();
            }
            $(".hotActivitiesDv .swiper-wrapper").html(str);
            //热门活动轮播初始化
            window.setTimeout(function() {
                var mySwiper = new Swiper('.swiper-actuve', {
                    // pagination: '.pagination',
                    loop: true,
                    autoplay: 5000,
                    autoplayDisableOnInteraction: false,
                    grabCursor: true,
                    paginationClickable: true
                })
                $('.arrow-left').on('click', function(e) {
                    e.preventDefault()
                    mySwiper.swipePrev()
                });
                $('.arrow-right').on('click', function(e) {
                    e.preventDefault()
                    mySwiper.swipeNext()
                });
            },400)
        }
    }
})
</script>
