<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>资料下载中心-小莺出国</title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/reset.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Common/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Open/css/animate.min.css">
    <link rel="stylesheet" href="__PUBLIC__/DownLoad/css/index.css">
    <script type="text/javascript" src="__PUBLIC__/Open/js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <include file="./Template/Common/View_header_class.html" />
    <div id="download">
        <div class="banner marginTop">
            <img src="../../Public/DownLoad/img/banner.jpg" alt="">
        </div>
        <div class="container topcondit">
            <div class="listDv clearfix" v-for="n in cate">
                <span class="dv_title">{{n.name}}</span>
                <ul class="list">
                    <li class="item active" @click="condit('category',n.id)">全部</li>
                    <li class="item" v-for="s in n.son" @click="condit('category',s.id)">{{s.name}}</li>
                </ul>
            </div>
        </div>
        <div class="container s_result clearfix">
            <div class="left">全部资料&nbsp;&nbsp;共筛选到<span class="num">{{count}}</span>条资料</div>
            <div class="right">
                <input type="text" placeholder="请输入资料关键词">
                <div class="searchIcon">
                    <img src="../../Public/DownLoad/img/search_icon.png" alt="" class="">
                </div>
            </div>
        </div>
        <div class="container mainres">
            <table>
                <thead>
                    <tr>   
                        <td>名称</td>
                        <td>标题</td>
                        <td>下载次数</td>
                        <td>下载</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="n in lists">
                        <td>{{n.name}}</td>
                        <td>{{n.name}}</td>
                        <td>{{n.limitdown}}</td>
                        <td>
                            <a href="javascript:;" :data-file="'http://doc.eggelite.com/'+n.files[0].path"  v-if="n.files.length > 0" title="下载" class="btn_dw">下载</a>
                            <a href="javascript:;" v-else>暂无资源</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <ul class="list">
                <li class="item" v-for="n in lists">
                    <div class="imgDv">
                        <img src="../../Public/DownLoad/img/book_a.jpg" alt="" class="img">
                        <div class="cover">
                            <h3 class="cate_name">{{n.name}}</h3>
                        </div>
                        <a v-if="n.files.length > 0" :href="'http://doc.eggelite.com/'+n.files[0].path" target="_blank">立即下载<img src="../../Public/DownLoad/img/dw_icon.png" alt="" class="dw_icon"></a>
                    </div>
                </li>
            </ul> -->
            <div class="pageNav" id="jqPaginator"></div>
        </div>
    </div>
    <include file="./Template/Common/View_footer.html" />
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <script src="__PUBLIC__/Open/js/jqPaginator/jqPaginator.min.js"></script>
    <script src="__PUBLIC__/plugin/download/download.js"></script>
    <script src="__PUBLIC__/DownLoad/js/index.js"></script>
</body>

</html>
