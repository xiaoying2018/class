<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>留学申请-小莺出国</title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/reset.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Common/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Open/css/animate.min.css">
    <link rel="stylesheet" href="__PUBLIC__/studying/css/index.css">
    <script type="text/javascript" src="__PUBLIC__/Open/js/jquery-1.9.1.min.js"></script>
    <script src="http://crm.xiaoying.net/Public/js/xiaoying_form.js"></script>
</head>
<body>
    <include file="./Template/Common/View_header_home.html"/>
    <div id="studying" class="marginTop">
        <include file="./Template/Studying/View_Banner.html" />
        <div class="main container">
            <div class="titleDv">
                测一测你能否考入日本名校？
            </div>
            <div class="s_content">
                <h3 class="notice">请完善你的个人信息及教育背景，这些信息我们将严格保密！</h3>
                <div class="lineDv">
                    <div class="s_title">
                        <span>学习信息</span>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">日语能力</span>
                        <ul class="list">
                            <li class="item">N1</li>
                            <li class="item">N2</li>
                            <li class="item">N3</li>
                            <li class="item">N4</li>
                            <li class="item">N5及以下</li>
                        </ul>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">英语能力</span>
                        <ul class="list">
                            <li class="item">100分以上</li>
                            <li class="item">80-90</li>
                            <li class="item">70-80</li>
                            <li class="item">60-70</li>
                            <li class="item">60分以下</li>
                        </ul>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">当前学校</span>
                        <ul class="list">
                            <li class="item">985</li>
                            <li class="item">211</li>
                            <li class="item">一本</li>
                            <li class="item">二本</li>
                            <li class="item">专科</li>
                        </ul>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">GPA</span>
                        <ul class="list">
                            <li class="item">3.5分以上</li>
                            <li class="item">3-3.5</li>
                            <li class="item">2-3</li>
                            <li class="item">2分以下</li>
                        </ul>
                    </div>
                </div>
                <div class="lineDv">
                    <div class="s_title">
                        <span>目标信息</span>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">当前专业</span>
                        <select name="" id="" class="select2">
                            <option value="">文科</option>
                            <option value="">理科</option>
                        </select>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">目标专业</span>
                        <select name="" id="" class="select2">
                            <option value="">文科</option>
                            <option value="">理科</option>
                        </select>
                    </div>
                </div>
                <div class="lineDv">
                    <div class="s_title">
                        <span>基础信息</span>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">姓名</span>
                        <input type="text" class="input_form">
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">手机</span>
                        <input type="text" class="input_form w_310">
                        <button class="code_btn">获取验证码</button>
                    </div>
                    <div class="choose clearfix">
                        <span class="ss_title">验证码</span>
                        <input type="text" class="input_form">
                    </div>
                </div>
                <a class="xy_submit" href="/studyingabroad/result">确定</a>
            </div>
        </div>
    </div>
    <include file="./Template/Common/View_loading.html"/>
    <include file="./Template/Common/View_footer.html"/>

    <script src="/Public/vue.min.js"></script>
    <script src="__PUBLIC__/Mall/js/scrollReveal.min.js"></script>
    <script src="../../Public/Studying/js/index.js"></script>
</body>

</html>
